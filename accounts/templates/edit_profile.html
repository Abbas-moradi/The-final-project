<body>
    {% include 'inc/Header.html' %}
    
    <div class="row mx-3">
        <h4 class="coupon__code"><span class="icon_tag_alt"></span> Edit your profile </h4>
        <div class="col-md-4">
            <form method="put" action="">
            <div class="input-box">
                <h6>enter your full name</h6>
                <input class="form-control" type="text" placeholder="{{ user.full_name }}" required>
                <br/>
            </div>
            <div class="input-box">
                <h6>enter your email</h6>
                <input class="form-control" type="text" placeholder="{{ user }}" required>
                <br/>
            </div>
            <div class="input-box">
                <h6>enter your phone number</h6>
                <input class="form-control" type="text" placeholder="{{ user.phone_number }}" required>
                <br/>
            </div>
            <div class="input-box">
                <h6>enter your password</h6>
                <input class="form-control" type="password" placeholder="Enter your password" required>
            </div>
            <br/>
            <div class="button input-box">
                <button type="submit" class="primary-btn">edit profile</button>
            </div>
        </form>
            <br/><br/><br/>
        </div>
    </div>
    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="footer__copyright__text">
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

                        <script>

                    </p>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="{% static 'home/js/jquery-3.3.1.min.js'%}"></script>
