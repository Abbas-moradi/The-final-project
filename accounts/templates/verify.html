{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body background="white">
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'img/frontImg.jpg' %}" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Registration Verify</div>
          <form method="post" action="">
            {% csrf_token %}
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-sms"></i>
                <input name="code" type="text" placeholder="Enter your verify code" required="true">
              </div>
              <div class="button input-box">
                <input type="submit" value="Verify">
              </div>
            </div>
          </form>
          <div class="text sign-up-text">back to <a href="{% url 'home:home' %}">home</a></div>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form method="post" action="">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input class="form-control" name="fullname" type="text" placeholder="Enter your full name" required>
              </div>
              <div class="button input-box">
                <input type="submit" name="Verify">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
              <div class="text sign-up-text">back to <a href="{% url 'home:home' %}">home</a></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
